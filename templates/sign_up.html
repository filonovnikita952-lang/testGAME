{% extends 'base.html' %}

{% block title %}Реєстрація DRA{% endblock %}
{% block header_title %}Реєстрація{% endblock %}

{% block content %}
<section class="card narrow">
    <h2>Створити акаунт</h2>
    <form method="post" class="form">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="nickname">Нікнейм</label>
        <input id="nickname" name="nickname" type="text" required>

        <label for="password">Пароль</label>
        <input id="password" name="password" type="password" required>

        <label for="admin_code">Адмін-код (опційно)</label>
        <input id="admin_code" name="admin_code" type="text" placeholder="DRA-ADMIN-2024">

        <button type="submit" class="button">Зареєструватись</button>
    </form>
    <p class="muted">Вже маєте акаунт? <a href="{{ url_for('log_in') }}" class="link">Увійти</a>.</p>
</section>
{% endblock %}
