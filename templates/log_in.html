{% extends 'base.html' %}

{% block title %}Вхід DRA{% endblock %}
{% block header_title %}Вхід{% endblock %}

{% block content %}
<section class="card narrow">
    <h2>Увійти до акаунту</h2>
    <form method="post" class="form">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Пароль</label>
        <input id="password" name="password" type="password" required>

        <button type="submit" class="button">Увійти</button>
    </form>
    <p class="muted">Немає акаунта? <a href="{{ url_for('register') }}" class="link">Зареєструватися</a>.</p>
</section>
{% endblock %}
