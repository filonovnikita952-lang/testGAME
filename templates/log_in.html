<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/static/images/logo35.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід на сайт DRA</title>
    <link rel="stylesheet" href="/static/sign_up.css">
</head>
<body>
   <header class="header">
       <img src="/static/images/logo.png" alt="DRA Logo" class="logo">
        <nav class="navigation">
            <a href="/">Головна</a>
            <a href="/Lobby">Лобі</a>
        </nav>
    </header>
    <div class="registration-container">
        <h2>Вхід</h2>
        <p class="muted">Керуйте кампаніями, персонажами та інвентарем в одному акаунті.</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alerts">
                    {% for category, message in messages %}
                        <div class="alert alert--{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/LogIn">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Увійти</button>
        </form>
        <p>Ще не маєте акаунту? <a href="/SignUp">Зареєструйтеся</a></p>
    </div>
</body>
</html>
